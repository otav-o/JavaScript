<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <script>
        var oi = 10
        oi += 5 // oi = oi + 5
        oi--; // oi = oi - 1
        oi -= 5

        // -----

        var num = 10;
        // pós-incremento
        document.write(num++ + '<br>'); // imprime e depois soma
        document.write(num + '<br>'); // 10 e 11

        var n = 5;
        // pré-incremento
        document.write(++n + '<br>'); // incrementa e depois imprime
        document.write(n + '<br>'); // 6 nos dois casos

        var x = 6;
        // inverter sinal

            // jeito definitivo
        x*=-1; // x = x * -1;
        document.write(x + '<br>'); // -6

            // jeito temporário
        document.write(-x + '<br>'); // 6 somente nessa linha

        document.write(x) // -6
    </script>
</head>
<body>
    
</body>
</html>
